<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet" />
        <title>ProductDetail | DeCamping.com</title>
        <link rel="stylesheet" href="/css/utils.css">
        <link rel="stylesheet" href="/css/styles-sm.css">
        <link rel="stylesheet" href="/css/styles-md.css" media="(min-width:768px)">
        <link rel="stylesheet" href="/css/styles-lg.css" media="(min-width:1280px)">
    </head>
    <body>
        <header class="color-terciario">
            <div class="container">
                <i class="fas fa-bars menu"></i>
                <div class="container-logo">
                    <img src="/img/logo-decamping.png" alt="logo" class="logo">
                </div>
                <i class="far fa-user iconos-derecha"></i>
                <i class="fas fa-shopping-cart iconos-derecha"></i>
            </div>
            <div class="container-searchbar">
                <input type="text" class="search-bar shadow" placeholder="Buscar">    
            </div>
            <nav class="navegacion">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Camping</a></li>
                    <li><a href="">Monta√±a</a></li>
                    <li><a href="">Escalada</a></li>
                    <li><a href="">SKI</a></li>
                </ul>
            </nav>
        </header>
        <h2 class="text-titles">Mochila DOITE 60LTS</h2>

        <!-- Contenido principal del productDetail-->
        <div class="product-wrapper">
            <div class="floating-elements">
                <div class="floating-content">
                    <div>
                        <button class="floation-button"><i class="fas fa-shopping-cart"></i></button>
                    </div>
                    <div>
                        <button class="floation-button"><i class="fa fa-heart"></i></button>
                    </div>
                    <div>
                        <button class="floation-button"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            
            <article class="prod-detail">
                <div class="detail-image">
                    <img  src="/img/mochila-doite-tanganika-80l.jpg" alt="Carpa Iglu Spinit Camper 6P">
                </div>
                <div class="options-buttons">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                </div>
            </article>
        </div>



    </body>
</html>
