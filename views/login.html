<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Login | DeCamping.com</title>
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/styles-sm.css">
    <link rel="stylesheet" href="/css/styles-md.css" media="(min-width:768px)">
    <link rel="stylesheet" href="/css/styles-lg.css" media="(min-width:1280px)">
</head>

<body>
    <header class="color-terciario">
        <div class="container">
            <i class="fas fa-bars menu"></i>
            <div class="container-logo">
                <img src="/img/logo-decamping.png" alt="logo" class="logo">
            </div>
            <i class="far fa-user iconos-derecha"></i>
            <i class="fas fa-shopping-cart iconos-derecha"></i>
        </div>
        <div class="container-searchbar">
            <input type="text" class="search-bar shadow" placeholder="Buscar">
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Camping</a></li>
                <li><a href="">Montaña</a></li>
                <li><a href="">Escalada</a></li>
                <li><a href="">SKI</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="text-titles">ACCESO USUARIO</h1>
        <form class="register-form" action="#" method="GET">
            <div class="form-div">
                <label class="form-label" for="">Correo electrónico</label>
                <input type="email" name="email" placeholder="Ej: ejemplo@gmail.com" required>
            </div>
            <div class="form-div">
                <label class="form-label" for="">Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-div">
                <label class="remember-me" for=""><input type="checkbox" name="rememberUser" value="rememberUser">Recordarme</label>
            </div>
            <div class="form-div">
                <button class="boton-ppal color-primario" type="submit" href="#">REGISTRARSE</button>
            </div>
            <div class="form-div align-center">
                <a class="password-link" href="#">Olvidé mi contraseña</a>
            </div>
        <hr class="simple-line">
        <div class="login-footer">
            <i class="far fa-user login-icon"></i>
            <h3>Todavía no te registraste?</h3>
            <h2>CREAR UNA CUENTA</h2>
            <hr class="decoration-line">
        </div>
</body>

</html>
